<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket - Real Madrid Shop</title>
    <link rel="stylesheet" href="../Shop/css/Styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <section class="logo">
            <a href="../HTML Files/Index.html"><img src="../Shop/Images/Real_Madrid.jpeg" alt="Real Madrid Badge"></a>
        </section>
        <!-- Navigation Section -->
        <nav>
            <ul class="nav-links">
                <li><a href="kits.html">Kits</a></li>
                <li><a href="training.html">Training</a></li>
                <li><a href="shop-by-player.html">Shop by Player</a></li>
                <li><a href="clothing.html">Clothing</a></li>
                <li><a href="souvenirs.html">Souvenirs</a></li>
                <li><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Basket Section -->
        <section class="basket-section">
            <h2>My Basket</h2>
            <section class="basket-container">
                <!-- Basket Items -->
                <section class="basket-items">
                    <article class="basket-item">
                        <img src="../Shop/Images/courtois-home-jersey.jpg" alt="Thibaut Courtois Real Madrid Home Jersey - Front View">
                        <p>Thibaut Courtois Home Jersey</p>
                        <p>€99.99</p>
                        <button class="remove-btn" type="button">Remove</button>
                    </article>
                    <article class="basket-item">
                        <img src="../Shop/Images/rmcaps.webp" alt="Real Madrid Cap - Front View">
                        <p>Real Madrid Cap</p>
                        <p>€24.99</p>
                        <button class="remove-btn" type="button">Remove</button>
                    </article>
                </section>
                <!-- Basket Summary Section -->
                <section class="basket-summary">
                    <h3>Basket Summary</h3>
                    <p><strong>Total:</strong> €124.98</p>
                    <button class="checkout-btn" type="button">Proceed to Checkout</button>
                </section>
            </section>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Real Madrid Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
